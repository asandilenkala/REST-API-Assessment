# Application name
spring.application.name=assessment

# Server port configuration
server.PORT=8090

# JPA (Java Persistence API) configuration for Hibernate:

# Automatically updates the database schema
spring.jpa.hibernate.ddl-auto=update
# Use H2 database dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DataSource configuration for H2 in-memory database:

# URL for the H2 database file
spring.datasource.url=jdbc:h2:file:./data/testdb
# Driver for H2 database
spring.datasource.driverClassName=org.h2.Driver
# Default username for H2
spring.datasource.username=sa
# Default password for H2
spring.datasource.password=password
# Enable H2 console for debugging and management
spring.h2.console.enabled=true

# Hibernate-specific settings for SQL query generation:

# Show SQL queries in the logs
spring.jpa.show-sql=true
# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true
